<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Character Counter</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h2>Realtime Character Counter</h2>
        <textarea class="textarea" id="textarea" placeholder="Please write your text here Jules..." maxlength="50"></textarea>
        
        
        <div class="counter-container">
            
            <p>Total Characters: <span class="total-counter" id="total-counter">30</span></p>
            
            <p>Remaining Characters: <span class="remaining-counter" id="remaining-counter">10</span></p>
        
        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
